<html lang="en">

  <style>
    :root {
      --bg-dark: #050608;
      --bg-light: #f5f5f7;
      --accent: #c89b3c;
      --text-main: #111111;
      --text-muted: #555555;
      --white: #ffffff;
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: #ffffff;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Layout helpers */
    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    section {
      padding: 4rem 0;
    }

    @media (min-width: 900px) {
      section {
        padding: 5rem 0;
      }
    }

    /* Header / Nav */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 1.5rem;
      max-width: var(--max-width);
      margin: 0 auto;
      color: var(--white);
    }

    .nav-logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.25rem;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.2s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    @media (max-width: 720px) {
      .nav-links {
        display: none;
      }
    }

    /* Hero */
    .hero {
      position: relative;
      height: 100vh;
      min-height: 520px;
      color: var(--white);
      overflow: hidden;
      background: #000;
    }

    .hero-video,
    .hero-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        rgba(0, 0, 0, 0.7) 0%,
        rgba(0, 0, 0, 0.2) 60%,
        rgba(0, 0, 0, 0.7) 100%
      );
    }

    .hero-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: flex-end;
    }

    .hero-inner {
      padding: 7rem 1.5rem 4rem;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .hero-kicker {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.75rem;
      color: #d0d0d0;
      margin-bottom: 0.75rem;
    }

    .hero-title {
      font-size: clamp(2.4rem, 4vw, 3.4rem);
      max-width: 26rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      max-width: 30rem;
      font-size: 0.98rem;
      color: #e0e0e0;
      margin-bottom: 1.75rem;
    }

    .hero-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn-primary {
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #111;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .btn-ghost {
      padding: 0.75rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: transparent;
      color: #fff;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .scroll-indicator {
      position: absolute;
      left: 50%;
      bottom: 1.5rem;
      transform: translateX(-50%);
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #d0d0d0;
    }

    /* Two-column generic section */
    .two-column {
      display: grid;
      gap: 2.5rem;
    }

    @media (min-width: 900px) {
      .two-column {
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
        align-items: center;
      }
    }

    .section-kicker {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.75rem;
      color: var(--accent);
      margin-bottom: 0.75rem;
    }

    .section-title {
      font-size: 1.9rem;
      margin-bottom: 1rem;
    }

    .section-text {
      color: var(--text-muted);
      font-size: 0.98rem;
      margin-bottom: 1.5rem;
      max-width: 32rem;
    }

    .link-inline {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent);
    }

    .link-inline span {
      margin-left: 0.35rem;
    }

    /* News / Stories grid */
    .section-alt {
      background: var(--bg-light);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 1rem;
      margin-bottom: 2rem;
    }
